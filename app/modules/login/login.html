<md-card>
    <div layout='row' class="login-div">
        <div flex='60' flex-sm="60" flex-xs="60" class="login-side-text-div">
            <img class="login-image-class" src="./images/5.jpg">
        </div>
        <div flex="60" flex-sm="60" flex-xs="60">
            <md-card-content>
                <md-input-container>
                    <input type="text" ng-model="username" placeholder="USERNAME">
                </md-input-container>
                <br>
                <md-input-container>
                    <input type="text" ng-model="password" placeholder="PASSWORD">
                </md-input-container>
                <br>
                <md-button class="md-raised md-primary"> LOGIN </md-button>
                <br>
                <br>
                <md-button> Forgot Button? </md-button>
            </md-card-content>
            <md-card-footer>
                <div layout="column" class="login-footer-div">
                    <h4>LOG IN WITH</h4>
                    <div class="login-icon-div">
                        <span class="login-icon"><i class="fa fa-facebook" aria-hidden="true"></i></span>
                        <span class="login-icon-class"><i class="fa fa-twitter" aria-hidden="true"></i></span>
                        <span class="login-icon-class"><i class="fa fa-google" aria-hidden="true"></i></span>
                        <span class="login-icon-class"><i class="fa fa-yahoo" aria-hidden="true"></i></span>
                    </div>
                </div>
            </md-card-footer>
        </div>
    </div>
</md-card>
